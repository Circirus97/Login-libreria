<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- El guardian necesita ir en el encabezado -->
    <script src="JS/hooks/bootstrapSession.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="CSS/administrator.css">
    <title>Document</title>
  </head>
  <body>
    <div class="container d-flex justify-content-end p-3">
      <button class="btn btn-danger" id="btnLogOut">Log Out</button>
    </div>
    <div class="main">
      <h1 class="text-center">Books Administrator</h1>
      <br><br><br>

      <!-- Button trigger modal -->
      <button
        type="button"
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#exampleModal"
      >
        Add new Author
      </button>

      <!-- Modal -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <form class="modal-content" id="formAddAuthor">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">
                Modal title
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <input type="hidden" id="idAuthor" />

              <div class="mb-3">
                <label for="name" class="form-label">Name author</label>
                <input type="text" class="form-control" id="name" />
              </div>

              <div class="mb-3">
                <label for="age" class="form-label">Author age</label>
                <input type="number" class="form-control" id="age" />
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button
                type="submit"
                class="btn btn-primary"
                id="btnSubmitAuthor"
              >
                Save changes
              </button>
            </div>
          </form>
        </div>
      </div>

      <br><br>

      <!-- Button trigger modal -->
      <button
        type="button"
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#formBook"
      >
        Add new book
      </button>
      <br><br>

      <ul id="listBooks"></ul>

      <!-- Modal -->
      <div
        class="modal fade"
        id="formBook"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <form class="modal-content" id="formBooks" >
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">
                Modal title
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              
              <div class="mb-3">
                <label for="nameBook">Name the book</label>
                <input type="text" id="nameBook" class="form-control">
              </div>

              <div class="mb-3">
                <label for="dateBooks">Release date: </label>
                <input type="date" id="dateBooks" class="form-control">
              </div>

              <div class="mb-3">
                <select 
                class="form-select" 
                aria-label="Default select example" 
                id="authorBook"
                >
                  <option selected value=" " hidden>Select one Author</option>

                </select>
              </div>

            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button type="submit" class="btn btn-primary">
                Save changes
              </button>
            </div>
          </form>
        </div>
      </div>

    </div>

    <main>

    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="JS/login/logOut.js"></script>
    <script src="JS/login/administratorAuthor.js"></script>
  </body>
</html>
